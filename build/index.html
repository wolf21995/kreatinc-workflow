<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTf-8">
    <title>Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css?cb=1607434006187">
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta property="og:image" content="/img/default-social-media.jpg">
    <!-- If you don't need font awesome then delete this link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  </head>
  <body>


    <main class="all-elements">

      <!-- START OPTIN ELEMENTS -->
      <div class="bg-white ml-auto col-md-5 border optin-container" >
        <div class="row">
          <div class="col-md-12" >
            <h5 class="title-optin-1">Get the FREE Information Now!<br></h5>
            <p class="lead">Learn about new homes, schedule tours and get the inside info on any available buyer incentives before everyone else NOW!</p>
            <div>
              <form class="optin-form">
                <div class="form-group"> 
                  <label>Full Name</label> 
                  <input type="text" class="form-control" placeholder="John Doe"> 
                </div>

                <div class="form-group"> 
                  <label>Email address</label> 
                  <input type="email" class="form-control" placeholder="john@example.com"> 
                </div>
                <button type="button" class="btn btn-block btn-normal"><span>SEND THE INFORMATION NOW!</span></button>
                
                <div class="separator">OR USE FACEBOOK INSTEAD</div>
                <button type="submit" class="btn btn-block btn-facebook">
                  <img src="img/logo-facebook-white.svg" alt="">
                  &nbsp;SEND THE INFORMATION NOW!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- END OPTIN ELEMENTS -->

      <!-- START FIRST BACKGROUND WITH IMAGE -->
      <div class="row background-img" >

        <div class="social-container">
          <div class="icon facebook">
            <img src="img/logo-facebook.svg" alt="">
          </div>
          <div class="icon twitter bordered">
            <img src="img/logo-twitter.svg" alt="">
          </div>
          <div class="icon pinterest bordered">
            <img src="img/logo-pinterest.svg" alt="">
          </div>
          <div class="icon linkedin bordered">
            <img src="img/logo-linkedin.svg" alt="">
          </div>
          <div class="icon whatsup bordered">
            <img src="img/logo-whatsapp.svg" alt="">
          </div>
        </div>

      </div>
      <!-- END FIRST BACKGROUND WITH IMAGE -->
      

      <!-- LAST CONTAINERS WITH INFO -->
      <div class="row container-2" >
        <div class="title-2 my-3">
          <h1 style=" font-size: 2.5vw; ">New Construction <br>Homes for Sale!</h1>
        </div>
      </div>

<!-- LAST CONTAINERS WITH INFO -->
      <div class="row container-3" >
        <div class="title-3">
          <h4 style=" font-size: 1.7vw; ">Why Buy a New Construction Home?</h4>
        </div>
      </div>

    </main>

    <script src="js/main.js?cb=1607434006187"></script>
  </body>
</html>
